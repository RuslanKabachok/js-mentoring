<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="slider">
        <div class="slider__wrapper">
            <div class="slider__track">
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=4" alt="Slide 4">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=5" alt="Slide 5">
                </div>    
            </div>
        </div>
        
    <button class="slider__btn slider__btn--prev" id="prev">‹</button>
    <button class="slider__btn slider__btn--next" id="next">›</button>

    <div id="indicators" class="slider__dots"></div>
</div>
    
    <script src="./index.js"></script>
</body>
</html>
